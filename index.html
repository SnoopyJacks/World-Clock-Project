<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" 
    integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>World Clock Project</title>
    <style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #ffffff; /* Light background for better readability */
        color: #05004e; /* Dark text color for contrast */
    }
    h2 {
        font-size: 24px;
        font-weight: bold;
        margin: 0 0 10px;
        color: #ff0000; /* Second Color */
    }
    .date {
        opacity: 0.7;
    }
    .container {
        max-width: 600px;
        margin: 60px auto;
        background-color: #fb7777; /* Third Color */
        padding: 60px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
    }
    .city {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        border-bottom: 2px dashed #05004e; /* First Color */
        padding: 20px 0;
    }
    .time {
        font-size: 20px;
        font-weight: bold;
        color: #ffffff; /* Light text for better contrast */
    }
    .time small {
        font-size: 12px; 
        line-height: 36px;
        vertical-align: middle;
    }
    h1 {
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
        text-align: center;
        color: #ff0000; /* Second Color */
    }
    footer {
        font-family: 'Courier New', Courier, monospace;
        font-size: 12px;
        text-align: center;
        opacity: 0.7;
        color: #05004e; /* First Color */
    }
    select {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #fb7777; /* Third Color */
    }
</style>
</head>
<body>
    <div class="container">
    <h1>
        World Clock Project
    </h1>
    <select name="world-clock" id="world-clock">
    <option value="">Select a city....</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Europe/London">London</option>
    <option value="Europe/Paris">Paris</option>
</select>
<br />
<br />
<div class ="city" id="LA">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">Date</div>
    </div>
    <div class="time">Time
        <small>AM/PM</small>
    </div>
</div>
<div class ="city" id="Paris">
    <div>
    <h2>Regina</h2>
    <div class="date">Date</div>
    </div>
    <div class="time">Time
        <small>AM/PM</small>
    </div>
</div>
    <footer>
        This project was coded by <a href="https://github.com/SnoopyJacks" target="_blank">Justine Ziola</a> and is open-sourced on 
        <a href="https://github.com/SnoopyJacks/World-Clock-Project" target="_blank">GitHub</a> 
        and is hosted on <a href="https://worldclockprojectjz.netlify.app" target="_blank">Netlify</a>.
    </footer>
    <script>
let laElement = document.querySelector('#LA');
let laElementDateElement= laElement.querySelector('#.date');
let laElementTimeElement= laElement.querySelector('#.time');
laElementDateElement.innerHTML = moment().format('MMMM Do YYYY');
laElementTimeElement.innerHTML = "time";
    </script>
</body>
</html>
